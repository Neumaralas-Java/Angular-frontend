<form class="row g-3">
    <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Password</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Product ID">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Confirm</button>
    </div>
</form>
<div>
    <h2>Data for ID</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            @for(price of productPrices; track price.id){
            <tr>
                <th>
                    {{price.units}}
                </th>
                <td>
                    {{price.price}}
                </td>
            </tr>
            }
            @empty {
            <h3 class="text-green-500">No post</h3>
            }

        </tbody>
    </table>
</div>
